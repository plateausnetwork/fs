on: [push]
name: Build and Test
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
    - name: Golang install
      uses: actions/setup-go@v1
      with:
        go-version: 1.13.x

    - name: Checkout
      uses: actions/checkout@v1

    - name: Build
      run: go build

    - name: Test
      run: go test

    - name: Lint
      run: golangci-lint run
